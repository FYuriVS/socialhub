<div class="side-container">
  <div class="sections">
    <div class="section" *ngFor="let sec of sections">
      <div class="icon">
        <i class="{{ sec.icon }}" style="font-size: 1rem"></i>
      </div>
      <div class="title">
        <span>{{ sec.title }}</span>
      </div>
    </div>
    <div class="log-out"></div>
  </div>
</div>
